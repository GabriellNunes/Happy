<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <link rel="icon" href="./public/images/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    />
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./public/images/images/logo.svg"
            alt="logomarca happy"
          />

          <div class="location animate-up">
            <strong>Rio Verde</strong>
            <p>Goiás</p>
          </div>
        </header>

        <main>
          <h1 class="animate-up">Leve Felicidade Para o Mundo</h1>

          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e abrigos e mude o dia de muitas crianças e
              idosos ❤
            </p>

            <a class="animate-up" href="#" title="Visite Orfanatos">
              <img
                src="./public/images/images/arrow.svg"
                alt="ir para o mapa"
              />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
